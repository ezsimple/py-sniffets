<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 카드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/chat.css') }}?_={{ timestamp }}">
</head>
<body>
    <h1>명언 카드</h1>
    {% if readme_content %}
    <div class="readme-box">
        <div>{{ readme_content | safe }}</div>
    </div>
    {% endif %}
    <button id="quoteButton">오늘의 띵언 (3s)</button>
    <ul id="messages"></ul>
    <script>const WS_SERVER = "{{ WS_SERVER }}"</script>
    <script src="{{ url_for('static', path='js/chat.js') }}?_={{ timestamp }}"></script>  
</body>
</html>
