<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        img {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>갤러리</h1>
    <div id="image-container">
        {% for image in images %}
            <img src="{{ image.filename }}" alt="{{ image.filename }}">
        {% endfor %}
    </div>
</body>
</html>
